<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <title>Duck form</title>
</head>
<body>
    
    <form action="">

        <div class="red-field">

            <label for="full-name">Full name</label>
            <input type="text" id="full-name" name="full-name">

            <label for="email">Your email</label>
            <input type="email" id="email" name="email" placeholder="Your email">

            <label for="message-regarding">Message regarding</label>
            <input type="text" name="message-regarding" id="message-regarding">

            <label for="message">Your message</label>
            <input type="text" name="message" id="message" placeholder="Your message">

            <button type="submit">Send Message</button>
        </div>
                
    
        <div class="orange-field">
            <img src="images/duck.png" alt="duck" class="image-duck">
        </div>

    </form>
    
</body>
</html>
